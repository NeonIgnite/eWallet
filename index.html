<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>eWallet</title>
</head>
<body>
    <div class="main">
        <div class="avatarWrapper">
            <img src="assets/images/banker.png" alt="">
            <div class="text-bubble">
                <p>Hello this is John Doe.</p>
                <p>Welcome <span id="welcomeAvatar"></span> to the <span style="color:rgba(255, 201, 82, 0.87)">eWallet</span> App</p>
            </div>
        </div>
        <div class="wrapper" id="wrapper">
            <div class="loginText" id="loginText">
                <h1>eWallet</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, officia!</p>
                <h3>services</h3>
                <ul>
                    <li>Check Balance</li>
                    <li>Withdrawl</li>
                    <li>Deposit</li>
                </ul>
            </div>
            <div id="login">
                <label for="">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username">
                <label for="">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
        
                <div class="loginBtns">
                    <button onclick="{loginBtn.innerText == 'Login'?checkCredentials():addUser()}" id="loginBtn">Login</button>
                    <button href="" onclick="addUser()" id="register">Register</button>
                </div>
                <p id="warning">Please try again</p>
            </div>
            <div class="wallet" id="wallet">
                <h1 id="balance">*****</h1>
                <input type="text" id="transaction" placeholder="Enter transaction amount">
                <div class="walletAction">
                    <button onclick="withdrawl()">Withdrawl</button>
                    <button onclick="checkBalance()">Check Balance</button>
                    <button onclick="deposit()">Deposit</button>
                </div>
                <table class="table">
                        <thead >
                          <tr class="table-dark">
                            <th scope="col">#</th>
                            <th scope="col">Transaction</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Date</th>
                            <th scope="col">Balance</th>
                          </tr>
                        </thead>
                        <tbody id="transactionRecord">
                            
                        </tbody>
                 </table>

                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
